build:
  docker:
    web: Dockerfile
    worker: Dockerfile
run:
  web: gunicorn online_judger_backend.wsgi:application --bind 0.0.0.0:$PORT
  worker: celery -A online_judger_backend worker -l info
release:
  image: web
  command:
    - python manage.py migrate --run-syncdb
    - python manage.py collectstatic --noinput